resources:
- repo: self
stages:
- stage: DocfxBuild
  jobs:
  - job: Docfx
    displayName: BuildStaticFiles
    pool:
      name: Default
    steps:
    - task: UseNode@1
      inputs:
        version: '12.10.0'
    - task: chrismason.vsts-docfxtasks.docfx-extension-build-task.DocFxTask@0
      displayName: 'Create DocFx Documentation'
      inputs:
        solution: '$(System.DefaultWorkingDirectory)'
        nugetConfigPath: '$(System.DefaultWorkingDirectory)\NuGet.Config'
    - publish: ./docs
      displayName: Publish Docfx Build artifact
      artifact: docs